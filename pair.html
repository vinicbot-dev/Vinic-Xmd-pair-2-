<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jexploit Bot ‚Äì Pair Code</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    :root {
      --primary: #7a3cff;
      --primary-light: #a173ff;
      --dark-bg: #0f0f17;
      --glass: rgba(25,25,35,0.65);
      --radius: 18px;
      --transition: .25s ease;
      --font: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--dark-bg);
      font-family: var(--font);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      width: 360px;
      text-align: center;
    }

    /* Users Counter */
    .counter-box {
      background: var(--glass);
      border-radius: var(--radius);
      padding: 14px 20px;
      margin-bottom: 20px;
      border: 1px solid var(--primary);
      box-shadow: 0 0 15px rgba(122,60,255,0.25);
    }

    .counter-box span {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary-light);
    }

    /* Main Box */
    .box {
      padding: 25px 28px;
      background: var(--glass);
      border-radius: var(--radius);
      border: 1px solid var(--primary);
      box-shadow: 0 0 28px rgba(122,60,255,0.35);
      animation: softGlow 4s infinite alternate ease-in-out;
    }

    @keyframes softGlow {
      0% { box-shadow: 0 0 18px rgba(122,60,255,0.25); }
      100% { box-shadow: 0 0 35px rgba(122,60,255,0.55); }
    }

    h2 {
      margin: 5px 0 10px;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--primary-light);
    }

    small {
      display: block;
      opacity: .8;
      margin-bottom: 18px;
      font-size: .9rem;
    }

    /* Input Container */
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(15,15,25,0.85);
      border-radius: var(--radius);
      padding: 20px 25px;
      border: 1px solid var(--primary);
      box-shadow: inset 0 0 20px rgba(122,60,255,0.15);
      width: 100%;
    }

    .input-container input {
      width: 100%;
      padding: 13px;
      border-radius: var(--radius);
      border: none;
      background: rgba(40,40,60,0.85);
      color: #fff;
      text-align: center;
      font-size: 1rem;
      outline: none;
      transition: var(--transition);
    }

    .input-container input:focus {
      background: rgba(60,40,100,0.85);
      box-shadow: 0 0 12px rgba(122,60,255,0.45);
    }

    button {
      margin-top: 15px;
      padding: 12px 30px;
      border-radius: var(--radius);
      border: none;
      background: linear-gradient(135deg, #5c22ff, #8a54ff);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      width: 80%;
      transition: var(--transition);
      font-size: 1rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(122,60,255,0.55);
    }

    #pair {
      margin-top: 18px;
      font-weight: 600;
      color: var(--primary-light);
      font-size: 1.1rem;
    }

    .footer {
      margin-top: 25px;
      font-size: .95rem;
      opacity: .85;
      text-shadow: 0 0 6px var(--primary);
      font-weight: 600;
    }

    #copy {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- USERS COUNTER -->
    <div class="counter-box">
      <span>Total Users: <span id="user-count">Loading...</span></span>
    </div>

    <!-- MAIN PAIR BOX -->
    <div class="box">
      <h2>Jexploit Bot</h2>
      <small>Enter your WhatsApp number with country code</small>

      <div class="input-container">
        <input type="number" id="number" placeholder="256xxxx">
        <button id="submit">Get Code</button>
      </div>

      <div id="pair"></div>
    </div>

    <div class="footer">Powered by Kelvin Tech</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>

  <script>
    const output = document.getElementById("pair");
    const submit = document.getElementById("submit");
    const number = document.getElementById("number");
    const userCount = document.getElementById("user-count");

    // Load User Count
    async function loadUserCount() {
      try {
        let res = await axios("/total-users");
        userCount.innerText = res.data.total || 0;
      } catch {
        userCount.innerText = "N/A";
      }
    }

    loadUserCount();

    // Copy Code
    async function Copy() {
      let obj = document.getElementById("copy");
      let original = obj.innerText;
      await navigator.clipboard.writeText(original.replace("CODE: ", ""));
      obj.innerText = "COPIED ‚úî";
      setTimeout(() => obj.innerText = original, 600);
    }

    // Submit Handler
    submit.addEventListener("click", async (e) => {
      e.preventDefault();

      let num = number.value.replace(/[^0-9]/g, "");

      if (!num) {
        output.innerHTML = "<span style='color:#ff8080'>‚ö† Enter your number</span>";
        return;
      }

      if (num.length < 11) {
        output.innerHTML = "<span style='color:#ff6b6b'>‚ùå Invalid number format</span>";
        return;
      }

      output.innerHTML = "Please wait‚Ä¶ üîé";

      let { data } = await axios(`/code?number=${num}`);
      let code = data.code || "Unavailable";

      output.innerHTML = `
        <div id="copy" onclick="Copy()" style="cursor:pointer;">
          CODE: <span style="color:#fff;font-weight:bold">${code}</span>
        </div>
      `;
    });
  </script>

</body>
  </html>
